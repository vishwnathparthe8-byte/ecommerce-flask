<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose Role -vegas_mart</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:0;
}
.container {
    background:white;
    padding:50px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
h2 { margin-bottom:40px; }
a.button {
    display:block;
    padding:15px;
    margin:10px;
    border-radius:10px;
    text-decoration:none;
    color:white;
    font-size:18px;
    background:#4CAF50;
    transition:0.3s;
}
a.button:hover { background:#45a049; }
</style>
</head>
<body>
<div class="container">
    <h2>Welcome to vegas_mart</h2>
    <p>Please choose your role to continue:</p>
    <a class="button" href="{{ url_for('users.login', role='Customer') }}">Customer</a>
    <a class="button" href="{{ url_for('users.login', role='Seller') }}">Seller</a>
    <a class="button" href="{{ url_for('users.login', role='Admin') }}">Admin</a>
</div>
</body>
</html>
