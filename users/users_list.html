<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Users - vegas_mart</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: center;
}

th {
    background-color: #3A8DFF;
    color: white;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

a.button {
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    background-color: #4CAF50;
    transition: 0.3s;
}

a.button.delete {
    background-color: #FF4B5C;
}

a.button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>
<div class="container">
    <h2>Manage Users</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.UserID }}</td>
                <td>{{ user.Username }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Role }}</td>
                <td>
                    <a class="button delete" href="{{ url_for('users.delete_user', user_id=user.UserID) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align:center; margin-top:20px;">
        <a class="button" href="{{ url_for('users.dashboard') }}">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
