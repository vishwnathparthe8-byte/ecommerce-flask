<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VEGAS MART</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        text-align: center;
        background: white;
        padding: 50px 80px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
        font-size: 48px;
        margin-bottom: 40px;
        color: #333;
    }
    a {
        text-decoration: none;
        padding: 15px 30px;
        margin: 10px;
        display: inline-block;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background: #4CAF50;
        transition: 0.3s;
    }
    a:hover {
        background: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Raj Mart</h1>
        <a href="{{ url_for('users.login') }}">Login</a>
        <a href="{{ url_for('users.register') }}">Register</a>
    </div>
</body>
</html>
