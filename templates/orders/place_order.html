
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place Order -vegas_mart</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 50px 60px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 30px;
        color: #333;
    }

    .product-info {
        margin-bottom: 30px;
        font-size: 18px;
        color: #555;
    }

    input[type="number"] {
        width: 80%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        text-align: center;
    }

    button {
        width: 85%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    a.cancel {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        color: #f44336;
        text-decoration: none;
    }

    a.cancel:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Place Order</h2>
        <div class="product-info">
            <p><strong>Product:</strong> {{ product.Name }}</p>
            <p><strong>Price:</strong> ${{ product.Price }}</p>
            <p><strong>Stock Available:</strong> {{ product.Stock }}</p>
        </div>
        <form method="POST">
            <input type="number" name="quantity" placeholder="Enter Quantity" min="1" max="{{ product.Stock }}" required>
            <button type="submit">Place Order</button>
        </form>
        <a class="cancel" href="{{ url_for('products.view_products') }}">Cancel</a>
    </div>
</body>
</html>
